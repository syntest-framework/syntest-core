name: publish

on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main
      - 135-create-monorepo-architecture

jobs:
  npm:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      # Cloning
      - uses: actions/checkout@v2

      # Setup .npmrc file to publish to npm
      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com/'
      #     registry-url: "https://registry.npmjs.org"
      # - run: npm install
      # # Publish to npm
      # - run: npm publish --access public
      #   env:
      #     NODE_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_TOKEN }}

      - name: Ensure access
      run: npm whoami --registry https://npm.pkg.github.com/
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # # Setup NPM git registery (TODO remove if working)
      # - name: "Setup npm" # Add our registry to npm config
      #   run: | # Custom action
      #     npm set @syntest-framework:registry=https://npm.pkg.github.com/syntest-framework
      #     npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"

      - name: Config git user
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
      
      - name: Bootstrap lerna
        run: npx lerna bootstrap

      # Version and publish
      - name: "Version and publish"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ${{ github.base_ref }} = 135-create-monorepo-architecture ]; then
            npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
          else
            npx lerna version --conventional-commits --conventional-graduate --yes
          fi

          npx lerna publish from-git --yes
