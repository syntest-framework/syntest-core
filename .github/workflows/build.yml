name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/"
      - "**.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "docs/"
      - "**.md"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Keep running other versions when a job fails
      fail-fast: false

      matrix:
        # Run the pipeline on all the currently supported OS versions
        os: [ubuntu-latest, windows-latest, macos-latest]

        # Run the pipeline on all the currently supported LTS versions and the upcoming version
        node-version: [10, 12, 14, 16]

        # Run the pipeline on all the currently supported architectures
        architecture: [x64]

    steps:
      # Cloning
      - uses: actions/checkout@v2
        with:
          path: syntest-framework

      # Setup and Caching
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          architecture: ${{ matrix.architecture }}
          cache: npm
          cache-dependency-path: syntest-framework/package-lock.json

      # Dependencies
      - name: Framework - Install Dependencies
        run: npm install
        working-directory: syntest-framework

      # Building
      - name: Framework - Build
        run: npm run build
        working-directory: syntest-framework

      # Testing
      - name: Framework - Run Tests
        run: npm test
        working-directory: syntest-framework
